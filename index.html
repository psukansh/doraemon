<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Doraemon</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="character">
			<div class="bambocopter">
				<div class="circle">
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
				<div class="cylinder"></div>
				<div class="semi-circle"></div>
			</div>

			<div class="face">
				<div class="face-circle">
					<div class="face-eyes">
						<div class="eyes-circle">
							<div class="eyes-circle-circle">
								<div class="eyes-circle-circle-circle"></div>
							</div>

						</div>

						<div class="eyes-circle">
							<div class="eyes-circle-circle">
								<div class="eyes-circle-circle-circle"></div>
							</div>

						</div>
					</div>

					<div class="face-semicircle">
						<div class="nose">
							<div class="lines">
								<div class="line"></div>
								<div class="line"></div>
								<div class="line"></div>
							</div>

							<div class="nose-nose">
								<div class="nose-circle"></div>
							</div>

							<div class="lines">
								<div class="line" style="transform: rotate(-10deg);"></div>
								<div class="line"></div>
								<div class="line" style="transform: rotate(10deg);"></div>
							</div>

						</div>

						<div class="mouth">
							<div class="mouth-semicircle">
								<div class="tongue"></div>
							</div>

						</div>
					</div>
				</div>
			</div>

			<div class="hands">
				<div class="body-sphere">
					<div class="hand">
						<div class="hand-circle"></div>
					</div>
					<div class="hand">
						<div class="hand-circle"></div>
					</div>
				</div>
			</div>

			<div class="bell">
				<div class="inner-bell">
					<div class="bell-rectangle"></div>
					<div class="bell-circle"></div>
					<div class="bell-line"></div>
				</div>
			</div>
			<div class="doraemon-body">
				<div class="pocket">
					<div class="inner-pocket"></div>
				</div>
				
				<div class="legs">
					<div class="leg">
						<div class="leg-circle"></div>
					</div>
					<div class="leg">
						<div class="leg-circle"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
